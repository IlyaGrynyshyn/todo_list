{% extends "base.html" %}
{% block content %}
  <div class="p-3">
    <h1>Tag list</h1>
    <div class="d-flex justify-content-end mt-auto"><a href='{% url "create-tag" %}'
                                                       class='btn btn-primary link-to-page create_btn'>
      Add
    </a></div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <th scope="row">{{ tag.id }}</th>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'update-tag' tag.id %}" class="btn btn-sm btn-info">Update</a>
          <a href="{% url 'delete-tag' tag.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
